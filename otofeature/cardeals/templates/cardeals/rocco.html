{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static '/main.css' %}" rel="stylesheet" >
    <title>Rocco Deals!</title>
</head>
<body>
<div class="container">
    <h1 class = "text-center" id="head"> Volkswagen Scirocco </h1>
    <div class="row">
    {% for deal in deals %}
    <div class="col-3" id="main">
        <ul>
            <br><li><a href="{{ deal.url }}" target="_blank"> www.otomoto.pl</a></li>
            <li> {{ deal.model }}</li>
            <li> {{ deal.year }}</li>
            <li> {{ deal.price }} {{ deal.currency }}</li>
            <li> {{ deal.mileage }} km</li>
            <li> {{ deal.add_date }}</li><br>
        </ul>
    </div>
    {%endfor%}
    </div>
    
</div>
</body>
</html>
